    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec3 vNormal;
      void main()
      {
          vNormal = normalize( normalMatrix * normal );
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>

    <!-- fragment shader a.k.a. pixel shader -->
    <script id="fragmentShader" type="x-shader/x-vertex">
      varying vec3 vNormal;
      void main()
      {
        float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 );
          gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 ) * intensity;
      }
    </script>

    <script src="src/skybox02.js"></script>

    <div id="info">Blueprint</div>

  <template>
  <div class="wrapper">
    <div ref="blacksquare" class="bs">{{ range.toFixed() }}%</div>
    <section>

    </section>
    <section class="s2">

</template>

<script>
export default {
  data: () => ({ range: 0, animation: null }),
  mounted() {
    this.animation = anime({
      targets: this.$refs.blacksquare,
      // right: 0,
      translateX: function (el) {
        return (
          document.body.getBoundingClientRect().width -
          el.getBoundingClientRect().width
        );
      },
      rotate: "2turn",
      autoplay: false,
      easing: "linear"
    });
    window.addEventListener("scroll", () => {
      this.range = this.getScrollPercent();
    });
    // init
    this.range = this.getScrollPercent();
  },
  watch: {
    range: function (val) {
      this.animation.seek(this.animation.duration * (val / 100));
    }
  },
  methods: {
    getScrollPercent() {
      const d = document.documentElement;
      return (d.scrollTop / (d.scrollHeight - d.clientHeight)) * 100;
    }
  }
};
</script>
